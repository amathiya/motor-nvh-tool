<!DOCTYPE html>
<html>
<head>
    <title>Motor NVH Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 160px;
        }
        button {
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Motor NVH Calculator</h2>

<input type="number" id="poles" placeholder="Number of Poles">
<input type="number" id="slots" placeholder="Number of Slots">
<br>
<button onclick="calculate()">Calculate</button>

<div class="result">
    <p>Dominant Spatial Order: <span id="dominant"></span></p>
    <p>Electrical Harmonics: <span id="harmonics"></span></p>
    <p>Cogging Harmonics: <span id="cogging"></span></p>
</div>

<img id="lobeImage" width="350" style="display:none;">

<script>

function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
}

function lcm(a, b) {
    return (a * b) / gcd(a, b);
}

function calculate() {

    let poles = parseInt(document.getElementById("poles").value);
    let slots = parseInt(document.getElementById("slots").value);

    if (!poles || !slots) {
        alert("Please enter valid inputs.");
        return;
    }

    // Dominant spatial order
    let dominant = gcd(poles, slots);

    document.getElementById("dominant").innerHTML =
        dominant + "  →  " + dominant + "-lobe deformation tendency";

    // Electrical harmonics (poles × 1 to 10)
    let harmText = "";
    for (let i = 1; i <= 10; i++) {
        harmText += "H" + (poles * i) + "  ";
    }
    document.getElementById("harmonics").innerHTML = harmText;

    // Cogging harmonics (LCM based)
    let cogBase = lcm(poles, slots);
    let cogText = "";
    for (let i = 1; i <= 5; i++) {
        cogText += "H" + (cogBase * i) + "  ";
    }
    document.getElementById("cogging").innerHTML = cogText;

    showLobeGif(dominant);
}

function showLobeGif(order) {

    let img = document.getElementById("lobeImage");

    if (order >= 2 && order <= 6) {
        img.src = "./assets/" + order + "lobe.gif";
        img.style.display = "block";
    } else {
        img.style.display = "none";
    }
}

</script>

</body>
</html>
