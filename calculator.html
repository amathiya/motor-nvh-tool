<!DOCTYPE html>
<html>
<head>
    <title>Motor NVH Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Motor NVH Calculator</h2>

<input type="number" id="poles" placeholder="Number of Poles">
<input type="number" id="slots" placeholder="Number of Slots">
<br>
<button onclick="calculate()">Submit</button>

<div class="result">
    <p>Dominant Spatial Order: <span id="dominant"></span></p>
    <p>Electrical Harmonics: <span id="harmonics"></span></p>
    <p>Cogging Harmonics: <span id="cogging"></span></p>
</div>

<br>
<button onclick="showMode()">Click here to see dominant spatial order</button>

<div id="modeText" class="result"></div>
<br>
<img id="lobeImage" width="300" style="display:none;">

<script>

function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
}

function lcm(a, b) {
    return (a * b) / gcd(a, b);
}

let currentDominant = 0;

function calculate() {

    let poles = parseInt(document.getElementById("poles").value);
    let slots = parseInt(document.getElementById("slots").value);

    if (!poles || !slots) {
        alert("Please enter valid inputs.");
        return;
    }

    // Dominant Spatial Order
    let dominant = gcd(poles, slots);
    currentDominant = dominant;

    document.getElementById("dominant").innerHTML =
        dominant + " → " + dominant + "-lobe deformation tendency";

    // Electrical Harmonics (P × n)
    let harmText = "";
    for (let i = 1; i <= 10; i++) {
        harmText += "H" + (poles * i) + " ";
    }
    document.getElementById("harmonics").innerHTML = harmText;

    // Cogging Harmonics (LCM × n)
    let cogBase = lcm(poles, slots);
    let cogText = "";
    for (let i = 1; i <= 5; i++) {
        cogText += "H" + (cogBase * i) + " ";
    }
    document.getElementById("cogging").innerHTML = cogText;

    // Show GIF automatically
    showLobeGif(dominant);
}

function showMode() {

    if (currentDominant === 0) {
        alert("Please click Submit first.");
        return;
    }

    document.getElementById("modeText").innerHTML =
        "Dominant spatial excitation: " +
        currentDominant + "-lobe rotating electromagnetic force pattern.";

    showLobeGif(currentDominant);
}

function showLobeGif(order) {

    let img = document.getElementById("lobeImage");

    if (order >= 2 && order <= 6) {
        img.src = "assets/" + order + "lobe.gif";
        img.style.display = "block";
    } else {
        img.style.display = "none";
    }
}

</script>

</body>
</html>
